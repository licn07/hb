        <p>éƒ½æ˜¯æµ‹è¯•è¿‡çš„</p>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loadingPopup = document.getElementById('loadingPopup');
            const gallery = document.getElementById('gallery');
            const fullscreenOverlay = document.getElementById('fullscreenOverlay');
            const fullscreenImg = document.getElementById('fullscreenImg');
            const closeBtn = document.getElementById('closeBtn');
            const totalImages = 500;
            const BATCH_SIZE = 64;
            let currentBatch = 0;

            // ğŸ”§ ä¼˜åŒ–åçš„æµè§ˆå™¨æ£€æµ‹é€»è¾‘ï¼ˆå‡†ç¡®ç‡å¤§å¹…æå‡ï¼‰
            function detectBrowser() {
                const userAgent = navigator.userAgent.toLowerCase();
                const platform = navigator.platform.toLowerCase();

                // 1. ä¼˜å…ˆè¯†åˆ«å›½äº§æµè§ˆå™¨ï¼ˆåŸºäºUAç‰¹å¾ç²¾å‡†åŒ¹é…ï¼‰
                if (userAgent.includes('vivo')) {
                    return 'vivoæµè§ˆå™¨';
                } else if (userAgent.includes('miui') || userAgent.includes('xiaomi')) {
                    return 'å°ç±³æµè§ˆå™¨';
                } else if (userAgent.includes('huawei') || userAgent.includes('honor')) {
                    return 'åä¸ºæµè§ˆå™¨';
                } else if (userAgent.includes('oppo')) {
                    return 'OPPOæµè§ˆå™¨';
                } else if (userAgent.includes('meizu')) {
                    return 'é­…æ—æµè§ˆå™¨';
                } else if (userAgent.includes('qqbrowser')) {
                    return 'QQæµè§ˆå™¨';
                } else if (userAgent.includes('ucbrowser')) {
                    return 'UCæµè§ˆå™¨';
                } else if (userAgent.includes('baidu') && userAgent.includes('browser')) {
                    return 'ç™¾åº¦æµè§ˆå™¨';
                }

                // 2. è¯†åˆ«ä¸»æµæµè§ˆå™¨ï¼ˆé¿å…å†…æ ¸æ··æ·†ï¼‰
                if (userAgent.includes('edge') && userAgent.includes('edg')) {
                    // Edgeæµè§ˆå™¨ç‰¹å¾ï¼šåŒæ—¶åŒ…å«"edge"å’Œ"edg"
                    return 'å¾®è½¯æµè§ˆå™¨ï¼ˆEdgeï¼‰';
                } else if (userAgent.includes('chrome') && !userAgent.includes('edge') && !userAgent.includes('safari')) {
                    // Chromeæµè§ˆå™¨ï¼šæ’é™¤Edgeå’ŒSafariçš„å¹²æ‰°
                    return 'è°·æ­Œæµè§ˆå™¨ï¼ˆChromeï¼‰';
                } else if (userAgent.includes('firefox')) {
                    return 'ç«ç‹æµè§ˆå™¨ï¼ˆFirefoxï¼‰';
                } else if (
                    // Safariæµè§ˆå™¨ç²¾å‡†è¯†åˆ«ï¼šåŒ…å«"safari"ä¸”ä¸åŒ…å«å…¶ä»–æµè§ˆå™¨ç‰¹å¾
                    userAgent.includes('safari') && 
                    !userAgent.includes('chrome') && 
                    !userAgent.includes('edge') && 
                    !userAgent.includes('qqbrowser') && 
                    !userAgent.includes('ucbrowser')
                ) {
                    // åŒºåˆ†iOSå’ŒMacçš„Safari
                    return platform.includes('iphone') || platform.includes('ipad') ? 'è‹¹æœæµè§ˆå™¨ï¼ˆSafari-iOSï¼‰' : 'è‹¹æœæµè§ˆå™¨ï¼ˆSafari-Macï¼‰';
                } else if (userAgent.includes('opera')) {
                    return 'æ¬§æœ‹æµè§ˆå™¨ï¼ˆOperaï¼‰';
                }

                // 3. å…¶ä»–æƒ…å†µ
                return 'æœªçŸ¥æµè§ˆå™¨';
            }

            // åŠ¨æ€è®¾ç½®å¼¹çª—æ–‡å­—
            const browserName = detectBrowser();
            loadingPopup.innerHTML = `
                <div>å½“å‰ä½¿ç”¨ï¼š${browserName}</div>
                <div style="margin-top: 8px;">è¯·ç­‰å¾…5ç§’åŠ è½½å›¾ç‰‡æ¯”è¾ƒå¥½æ„Ÿè°¢é…åˆ</div>
                <div style="margin-top: 8px; font-size: 14px;">è¯¥å¼¹çª—5ç§’åè‡ªåŠ¨æ¶ˆå¤±ï¼Œç¨ç­‰</div>
            `;

            // ç«‹å³åŠ è½½å›¾ç‰‡
            loadNextBatch();

            // 5ç§’åéšè—å¼¹çª—
            setTimeout(() => {
                loadingPopup.style.display = 'none';
            }, 5000);

            function loadNextBatch() {
                const start = currentBatch * BATCH_SIZE + 1;
                const end = Math.min(start + BATCH_SIZE - 1, totalImages);

                for (let i = start; i <= end; i++) {
                    loadImage(i);
                }

                currentBatch++;
                if (start < totalImages) {
                    loadNextBatch();
                }
            }

            function loadImage(index) {
                const imgName = `${index}.png`;
                const card = document.createElement('div');
                card.className = 'image-card';

                const img = document.createElement('img');
                img.loading = "lazy";
                img.src = imgName;
                img.alt = imgName;

                const nameLabel = document.createElement('div');
                nameLabel.className = 'image-name';
                nameLabel.textContent = imgName;

                img.onload = () => card.classList.add('loaded');
                img.onerror = () => {};

                card.addEventListener('click', () => {
                    fullscreenImg.src = img.src;
                    fullscreenOverlay.classList.add('active');
                });

                card.appendChild(img);
                card.appendChild(nameLabel);
                gallery.appendChild(card);
            }

            closeBtn.addEventListener('click', () => {
                fullscreenOverlay.classList.remove('active');
            });

            fullscreenOverlay.addEventListener('click', (e) => {
                if (e.target === fullscreenOverlay) {
                    fullscreenOverlay.classList.remove('active');
                }
            });
        });
    </script>
